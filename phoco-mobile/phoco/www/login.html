<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Phoco</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover, user-scaleable: no">
    <meta name="color-scheme" content="dark">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="login-container">
        <img src="img/logo.png" alt="Phoco" height="100px" width="100px">
        <h1>Login</h1>

        <p id="incorrect">Incorrect username or password</p>
        <p class="lc-label">Username</p>
        <input type="text" id="username-input" spellcheck="false">

        <p class="lc-label">Password</p>
        <input type="password" id="password-input">

        <br>
        <button id="login-btn">Login</button>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
