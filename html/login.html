<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Phoco</title>
    
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div id="login-container">
        <img src="/logo.png" alt="Phoco" height="100px" width="100px">
        <h1>Login</h1>

        <p id="incorrect">Incorrect username or password</p>
        <p class="lc-label">Username</p>
        <input type="text" id="username-input" spellcheck="false">

        <p class="lc-label">Password</p>
        <input type="password" id="password-input">

        <br>
        <button id="login-btn">Login</button>
    </div>

    <script src="/login.js"></script>
</body>
</html>
